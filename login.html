<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <style>
    body {
      background: #020617;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: #f87171;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

<div class="login">
  <h2>üîê Acceso Admin</h2>

  <input type="text" id="user" placeholder="Usuario">
  <input type="password" id="pass" placeholder="Contrase√±a">

  <button onclick="login()">Entrar</button>
  <div class="error" id="error">Usuario o contrase√±a incorrectos</div>
</div>

<script>
  
  const USER = "Fadeplast";
  const PASS = "2026";

  function login() {
    const u = document.getElementById("user").value;
    const p = document.getElementById("pass").value;

    if (u === USER && p === PASS) {
      localStorage.setItem("auth", "true");
      window.location.href = "admin.html";
    } else {
      document.getElementById("error").style.display = "block";
    }
  }
</script>

</body>
</html>
